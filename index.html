<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Data Table App</title>
</head>
<body>
<main id="app" class="container">

    <!-- Search panel will be inserted above the table -->
</main>

<!-- Search bar template -->
<template id="search">
    <div class="search-bar" data-name="search">
        <label class="search-wrapper" data-name="searchField">
            <i class="icon search-icon" aria-hidden="true"></i>
            <input type="text" name="search" class="input" placeholder="Search" data-name="search">
        </label>
        <button type="reset" class="button reset-wrapper" data-name="reset">
            Reset all filters
            <i class="icon reset-icon" aria-hidden="true"></i>
        </button>
    </div>
</template>

<template id="header">
    <div class="table-row header-row" role="rowgroup" data-name="header">
        <div class="table-column" role="columnheader">
            <div class="sortable">
                Date
                <button type="submit" name="sort" data-field="date" data-value="none" class="icon"
                        data-name="sortByDate" aria-label="Sort by date"></button>
            </div>
        </div>
        <div class="table-column" role="columnheader">Customer</div>
        <div class="table-column" role="columnheader">Seller</div>
        <div class="table-column" role="columnheader">
            <div class="sortable">
                Total
                <button type="submit" name="sort" data-field="total" data-value="none" class="icon"
                        data-name="sortByTotal" aria-label="Sort by total"></button>
            </div>
        </div>
    </div>
</template>

<template id="filter">
    <div class="table-row filter-row" data-name="filter" role="rowgroup">
        <div class="table-column">
            <label class="filter-wrapper">
                <input type="text" class="input" placeholder="Search" name="date" data-name="searchByDate">
                <button type="submit" name="clear" data-field="date" class="icon"
                        aria-label="Clear date filter"></button>
            </label>
        </div>
        <div class="table-column">
            <label class="filter-wrapper">
                <input type="text" class="input" name="customer" placeholder="Search" data-name="searchByCustomer">
                <button type="submit" name="clear" data-field="customer" class="icon"
                        aria-label="Clear customer filter"></button>
            </label>
        </div>
        <div class="table-column">
            <label class="dropdown-select">
                <select name="seller" data-name="searchBySeller" aria-label="Filter by seller">
                    <option value="" selected>â€”</option>
                </select>
            </label>
        </div>
        <div class="table-column">
            <div class="range-inputs">
                <input type="text" class="input" placeholder="from" name="totalFrom" data-name="totalFrom">
                <input type="text" class="input" placeholder="to" name="totalTo" data-name="totalTo">
            </div>
        </div>
    </div>
</template>

<!-- Table template -->
<template id="table">
    <form name="table" class="table" style="--columns: 1fr 1fr 1fr 1fr" role="table" aria-label="Data table">

        <div data-name="header"></div>
        <div data-name="filter"></div>
        <div class="table-content" data-name="rows" role="rowgroup">
        </div>
        <div data-name="pagination"></div>
    </form>
</template>

<!-- Pagination template -->
<template id="pagination">
    <div class="pagination-container" data-name="pagination">
        <div class="pagination-controls">
            <button type="submit" name="first" class="pagination-button" data-name="firstPage">
                <i class="icon chevrons-left"></i>
            </button>
            <button type="submit" name="prev" class="pagination-button" data-name="previousPage">
                <i class="icon left"></i>
            </button>
            <div class="pagination-pages" data-name="pages">
                <label class="pagination-button">
                    <input type="radio" name="page" value="1">
                    <span>1</span>
                </label>
            </div>
            <button type="submit" name="next" class="pagination-button" data-name="nextPage">
                <i class="icon right"></i>
            </button>
            <button type="submit" name="last" class="pagination-button" data-name="lastPage">
                <i class="icon chevrons-right"></i>
            </button>
        </div>

        <div class="pagination-settings">
            Showing <span data-name="fromRow">1</span>
            to <span data-name="toRow">10</span>
            of <span data-name="totalRows">200</span>

            <label class="dropdown-select rows-per-page">
                <select name="rowsPerPage" data-name="rowsPerPage">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </label>
        </div>
    </div>
</template>

<!-- Row template -->
<template id="row">
    <div class="table-row" role="row">
        <div class="table-column" data-name="date"></div>
        <div class="table-column" data-name="customer"></div>
        <div class="table-column" data-name="seller"></div>
        <div class="table-column" data-name="total"></div>
    </div>
</template>

<script type="module" src="/src/main.js"></script>
</body>
</html>
